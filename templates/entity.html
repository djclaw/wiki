<article class="entity" data-title="{{title}}">
  <header class="entity-header">
    <h1>{{title}}</h1>
    <p class="lead">{{summary}}</p>
  </header>

  <div class="entity-body">
    <aside class="infobox">
      <h2 data-i18n="infobox_title">Info</h2>
      <dl>
        {{infobox_rows}}
      </dl>
    </aside>

    <section class="entity-content">
      <nav class="toc">
        <h2 data-i18n="toc_title">Contents</h2>
        <ol>
          {{toc_items}}
        </ol>
      </nav>

      {{sections}}

      <section class="entity-related">
        <h2 data-i18n="related_title">Related</h2>
        <ul id="related-list"></ul>
      </section>

      <section class="entity-backlinks">
        <h2 data-i18n="backlinks_title">Linked from</h2>
        <ul id="backlinks-list"></ul>
      </section>
    </section>
  </div>
</article>
