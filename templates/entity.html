<article class="entity">
  <header class="entity-header">
    <h1>{{title}}</h1>
    <p class="lead">{{summary}}</p>
  </header>

  <div class="entity-body">
    <aside class="infobox">
      <h2>信息</h2>
      <dl>
        {{infobox_rows}}
      </dl>
    </aside>

    <section class="entity-content">
      <nav class="toc">
        <h2>目录</h2>
        <ol>
          {{toc_items}}
        </ol>
      </nav>

      {{sections}}
    </section>
  </div>
</article>
