<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="site_title">DJClaw Wiki</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="page">
    <header class="site-header">
      <div class="logo" data-i18n="site_title">DJClaw Wiki</div>
      <nav class="meta">
        <a href="index.html" data-i18n="nav_home">Home</a>
        <a href="#" data-lang="en" data-i18n="lang_en">EN</a>
        <a href="#" data-lang="zh" data-i18n="lang_zh">中文</a>
      </nav>
    </header>

    <main class="content">
      <h1 data-i18n="index_title">Entry Index</h1>
      <p class="lead" data-i18n="index_lead">A static index for your personal knowledge graph.</p>

      <div class="search">
        <label for="q" data-i18n="search_label">Search</label>
        <input id="q" type="search" data-i18n-attr="placeholder:search_placeholder" placeholder="Type keywords..." autocomplete="off" />
      </div>

      <div class="filters" id="filters">
        <div class="filters-title" data-i18n="filters_title">Filters</div>
        <div class="filter-block">
          <label for="tag-filter" data-i18n="filter_tags">Tags</label>
          <select id="tag-filter"></select>
        </div>
        <div class="filter-block">
          <label for="category-filter" data-i18n="filter_categories">Categories</label>
          <select id="category-filter"></select>
        </div>
        <button id="clear-filters" type="button" data-i18n="clear_filters">Clear</button>
      </div>

      <ul id="results" class="results"></ul>
    </main>

    <footer class="site-footer">
      <span data-i18n="footer_generated">Generated locally · Static pages</span>
    </footer>
  </div>

  <script src="ui.js"></script>
  <script src="search.js"></script>
</body>
</html>
